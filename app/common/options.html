<div class="configuration-options">
	<div class="title text-primary">Configuración</div>
	<div class="option"><span>Menu Colapsado</span><label class="switch switch-sm pull-right"><input type="checkbox" ng-model="app.layout.isSmallSidebar"><span><i class="handle"></i></span></label></div>
	<div class="option"><span>Indicadores abierto</span><label class="switch switch-sm pull-right"><input type="checkbox" ng-model="app.layout.isChatOpen"><span><i class="handle"></i></span></label>	</div>
	<div class="option"><span>Encabezado Fijo</span><label class="switch switch-sm pull-right"><input type="checkbox" ng-model="app.layout.isFixedHeader"><span><i class="handle"></i></span></label>	</div>
	<div class="option"><span>En Caja</span><label class="switch switch-sm pull-right"><input type="checkbox" ng-model="app.layout.isBoxed"><span><i class="handle"></i></span></label></div>
	<!-- <div class="option"><span>Menu Estático</span><label class="switch switch-sm pull-right"><input type="checkbox" ng-model="app.layout.isStaticSidebar"><span><i class="handle"></i></span></label></div> -->
	<div class="option"><span>Menu a la Derecha</span><label class="switch switch-sm pull-right"><input type="checkbox" ng-model="app.layout.isRightSidebar"><span><i class="handle"></i></span></label></div>
	<div class="option"><span>Pie Fijo</span><label class="switch switch-sm pull-right"><input type="checkbox" ng-model="app.layout.isFixedFooter"><span><i class="handle"></i></span></label></div>
	<div class="title text-primary">Estilos</div>
	<div class="option styles">
		<label ng-click="app.layout.sidebarTheme='sidebar-skin-default'">
			<input type="radio" name="sidebar-choice" ng-model="app.layout.sidebarTheme" value="sidebar-skin-default">
			<i class="fa fa-check"></i>
			<div style="background-color:#4a4e61;" class=""></div>
			<div style="background-color:#46495A;" class=""></div>
			<div style="background-color:#4C5064;" class=""></div>
		</label>
		<label ng-click="app.layout.sidebarTheme='sidebar-skin-dark'">
			<input type="radio" name="sidebar-choice" ng-model="app.layout.sidebarTheme" value="sidebar-skin-dark">
			<i class="fa fa-check"></i>
			<div style="background-color:#525371;"></div>
			<div style="background-color:#46495A;"></div>
			<div style="background-color:#50516E;"></div>
		</label>
		<label ng-click="app.layout.sidebarTheme='sidebar-skin-eastbay'">
			<input type="radio" name="sidebar-choice" ng-model="app.layout.sidebarTheme" value="sidebar-skin-eastbay">
			<i class="fa fa-check"></i>
			<div style="background-color:#53586F;"></div>
			<div style="background-color:#46495A;"></div>
			<div style="background-color:#53586F;"></div>
		</label>
		<!-- <label ng-click="app.layout.sidebarTheme='sidebar-skin-nevada'">
			<input type="radio" name="sidebar-choice" ng-model="app.layout.sidebarTheme" value="sidebar-skin-nevada">

			<input type="radio" name="sidebar-choice" ng-model="app.layout.sidebarTheme" value="sidebar-skin-hoki">
			<i class="fa fa-check"></i>
			<div style="background-color:#2ECC71;"></div>
			<div style="background-color:#607D8B;"></div>
			<div style="background-color:#607D8B;"></div>
		</label>

			<input type="radio" name="sidebar-choice" ng-model="app.layout.sidebarTheme" value="sidebar-skin-smart-blue">
			<i class="fa fa-check"></i>
			<div style="background-color:#DD7676;"></div>
			<div style="background-color:#597D8C;"></div>
			<div style="background-color:#597D8C;"></div>
		</label>
	</div>
</div>
