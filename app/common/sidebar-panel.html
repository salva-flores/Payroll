<div class="brand">
	<div class="brand-logo"><a href="http://centec.hn/" target="_blank"><img data-ng-src="src/images/logo.png" height="18" alt="" ></a></div>
	<a href="javascript:;" class="toggle-sidebar" data-ng-click="app.layout.isSmallSidebar = !app.layout.isSmallSidebar">
		<i ng-class="{'fa fa-arrow-right':app.layout.isSmallSidebar==true,'fa fa-arrow-left': app.layout.isSmallSidebar==false}"></i>
	</a>
</div>
<nav role="navigation" side-navigation >
	<ul class="nav">
		<li ui-sref-active="active"><a href="#!/dash"><i class="fa fa-home" ></i><span>Dashboard</span></a></li>
		<li ng-repeat="m in menu | orderBy: 'name'" data-ng-class="{open: $state.includes('{{m.state}}')}" ng-show="m.isVisible==1 || user.userName=='root'" side-navigation>
			<a href="javascript:;"><i class="{{m.icon}}"></i><span>{{m.name}}</span></a>
			<ul class="sub-menu">
				<li ng-repeat="r in list | orderBy: 'name'" ui-sref-active="active" ng-show="m.id == r.typeId && r.inMenu==1 || m.id == r.typeId && user.userName=='root'" side-navigation>
					<a ui-sref="{{r.state}}"><span>{{r.name}}</span></a>
				</li>
			</ul>
		</li>
		<li ui-sref-active="active"><a href="#!/charts"><i class="fa fa-dashboard"></i><span>Charts</span></a></li>
	</ul>
</nav>
