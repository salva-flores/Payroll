<div class="main-panel">
	<div class="header" data-ng-include="'app/common/header.html'"></div>
	<div class="main-content {{$state.current.data.contentClasses}}" data-ui-view></div>
</div>

<div class="chat-panel" data-ng-class="{'conversation-open': app.layout.isConversationOpen}" data-ng-include="'app/common/chat-panel.html'"></div>
