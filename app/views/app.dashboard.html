	<div class="card mb-2 no-print" style="max-width: 20rem;">
	<div class="card-header p-2">Cálculo de la Planilla de Horas Extras</div>
		<div class="card-body p-2">
			<form class="form-inline d-flex justify-content-end">
				<div class="form-group sm pr-2 mr-auto">
					<label class="control-label bold pr-1 align-self-auto">Período:</label>
					<input class="form-control input-xs p-1" ng-model="rango" type="text" name="daterange"  value="2017-06-01 - 2017-07-31" required/>
				</div>
				<div class="btn-toolbar">
					<button class="btn btn-outline-primary  btn-xs mr-1 " title="Calcular la Planilla" ng-click="calcPayroll(rango)" ><i class="fa fa-calculator"></i></button>
					<a href="javascript:window.print()" class="btn btn-outline-success btn-xs" title="Imprimir Planilla" ng-show="showPrinter==true"><i class="fa fa-print"></i></a> 
				</div>
			</form>
		</div>
	</div>
	<div class="card w-100 p-0 border-dark d-print-none" id="overReqsForm">
		<div class="card-header m-0 p-2" >
			<div class="d-flex justify-content-end align-items-center">
				<div class="text-dark font-weight-bold mr-auto">Solicitudes de Horas Extras</div>
				<div class="btn-toolbar " role="toolbar">
					<a href="javascript:window.print()" class="btn btn-outline-success btn-xs" title="Imprimir Planilla" ng-show="showPrinter==true"><i class="fa fa-print"></i></a> 
					<button class="btn btn-outline-dark btn-xs mr-1" title="Calcular..." ng-click="calcFooter();"><i class="fa fa-repeat"></i></button>
				</div>
			</div>
		</div>
		<div class="card-body p-2">
			<table id="reqsTable" class="display">
				<thead>
					<th>Empleado</th>
					<th>Fecha</th>
					<th>Estimado</th>
					<th>Real</th>
					<th ng-repeat="o in overtime" class="text-right">{{o.name}} </th>
					<th>Salario</th>
					<th>Devengado</th>
					<th>Estado</th>
				</thead>
				<tfoot>
