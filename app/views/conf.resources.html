<div class="card w-100 p-0 ">
	<div class="card-header p-2">
		<div class="d-flex text font-weight-bold">Recursos del Sistema</div>
	</div>
	<div class="card-body p-2">
		<table datatable="ng" id="resourcesTable" >
			<thead>
				<th>Módulo</th>
				<th>Recurso</th>
				<th>Estado</th>
				<th>Visible</th>
				<th>Icono</th>
				<th>Descripción</th>
				<th>Editar</th>
			</thead>
			<tbody>
				<tr ng-repeat="r in resources">
					<td>{{ showModule(r) }}</td>
					<td>{{ r.name || '-'  }}</td>
					<td>{{ r.state }}</td>
					<td>{{ r.inMenu || '-' }}</td>
					<td>{{ r.icon || '-' }}</td>
					<td>{{r.description}}</td>
					<td align="center"><button type="button" ng-click="editresource(r)" id="editButton" class="btn btn-success btn-outline btn-xs" data-toggle="modal" data-target="#resourceForm" ><i class="fa fa-pencil"></i></button></td>
					<!-- <td align="center"><button type="button" ng-click="elimina(r,$index)" class="btn btn-danger btn-outline btn-xs"><i class="fa fa-trash-o"></i></button></td> -->
				</tr>
			</tbody>
		</table>
	</div>
</div>
