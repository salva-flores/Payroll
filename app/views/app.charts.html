<div class="d-flex">
	<div class="card w-100 ">
		<div class="card-header p-1">
			<div class="d-flex justify-content-end align-items-center">
				<div class="mr-auto">Gráficos</div>
				<button class="btn btn-default btn-outline btn-xs mr-1" title="Horas Extras por Día" ng-click="showLine()"><i class="fa fa-area-chart"></i></button>
				<button class="btn btn-outline btn-xs mr-1" title="Horas Extras por Empleado Mensual" ng-click="showBar()"><i class="fa fa-bar-chart"></i></button>
				<button class="btn btn-default btn-outline btn-xs" title="Cambiar el color" id="cp" style="background-color:{{myColor}} " ng-show="showLineChart||showBarChart"><i class="fa fa-paint-brush"></i></button>
			</div>
		</div>
		<div class="card-body" ng-show="showLineChart"><canvas id="lineChart"></canvas></div>
		<div class="card-body" ng-show="showBarChart"><canvas id="barChart"></canvas></div>
	</div>
</div>
