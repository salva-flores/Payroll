<div class="d-flex h-100 justify-content-center">
	<div class="card border-light align-self-center">
		<img class="card-img-top w-50 align-self-center m-2" src="src/images/logo-dark.png" class="img-fluid" alt="CENTEC" >
		<div class="card-body m-2 p-0">
			<p class="card-text text-center mb-0">La perdió? Por favor ingrese su dirección de correo electrónico.</p>
			<p class="card-text text-center mb-2">Recibirá un enlace para restablecer su contraseña.</p>
			<form>
				<div class="form-group">
					<input type="email" class="form-control input-lg" placeholder="Correo electrónico" autofocus id="1">
				</div>
				<div class="form-group">
					<button class="btn btn-success btn-block" type="submit" data-ng-click="signin()">Enviar</button>
				</div>
			</form>
		</div>
	</div>
</div>
